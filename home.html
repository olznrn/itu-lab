<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>"СӨХ" дуудлага өгөх</title>
</head>

<body>
    <div class="body">
        <h1 class="center">"СӨХ"-ийн дуудлага</h1>
    </div>
    <br>

    <div class="select">
        <select name="district">
            <option disabled selected value>Дүүрэг сонгоно уу?</option>
            <option value="bra">Багануур</option>
            <option value="bgh">Багахангай</option>
            <option value="bgl">Баянгол</option>
            <option value="bzr">Баянзүрх</option>
            <option value="nal">Налайх</option>
            <option value="son">Сонгинохайрхан</option>
            <option value="suh">Сүхбаатар</option>
            <option value="han">Хан-Уул</option>
            <option value="chg">Чингэлтэй</option>
        </select>
        <br><br>
        <select name="district">
            <option disabled selected value>Хороо сонгоно уу?</option>
            <option value="1">1-р хороо</option>
            <option value="2">2-р хороо</option>
            <option value="3">3-р хороо</option>
            <option value="4">4-р хороо</option>
            <option value="5">5-р хороо</option>
            <option value="6">6-р хороо</option>
            <option value="7">7-р хороо</option>
            <option value="8">8-р хороо</option>
            <option value="9">9-р хороо</option>
            <option value="10">10-р хороо</option>
        </select>
        <br><br>
        <label for="bair">Байр :</label>
        <input type="text" id="bair" name="bair">
        <br><br>
        <label for="toot">Тоот :</label>
        <input type="text" id="toot" name="toot">
    </div>
    <br>
    <button type="button" class="button">
        Захиалах
    </button>

</body>

</html>
